<!DOCTYPE html>
<html>
    <head>
        <title>Show Home Courses</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="bootstrap.css" rel="stylesheet">
        
        <link type="text/css" href="style.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>       
        <script>
            function validation() {
                var count = 0;
                for(i=0; i<document.parametersForm.elements.length; i++)
                 {
                     if(document.parametersForm.elements[i].value == "" && document.parametersForm.elements[i].type == "text" && document.parametersForm.elements[i].name != "tagsId"){
                         count += 1;
                         //alert("The field name is: " + document.parametersForm.elements[i].name + " and itâ€™s value is: " + document.parametersForm.elements[i].value + ".<br />");
                     }}
                 if(count != 0){
                     //alert(count);
                     alert('You must enter all values excepts Tags Id');
                 }else{
                     showArray();
                 }
                   }
              
            function showArray (){
                 var ajax , levelFromId , levelToId , priceFrom , priceTo , periodFrom ,periodTo , tagsId;
              levelFromId =$("#levelFromId").val();
              levelToId =$("#levelToId").val();
              priceFrom =$("#priceFrom").val();
              priceTo =$("#priceTo").val();
              periodFrom =$("#periodFrom").val();
              periodTo =$("#periodTo").val();
              tagsId =$("#tagsId").val();
              if(window.XMLHttpRequest){
                  ajax = new XMLHttpRequest();
              }
              ajax.onreadystatechange = function (){
                  if(ajax.readyState == 4 && ajax.status == 200){
//                      var id=ajax.responseText;
                      document.getElementById("result").innerHTML = ajax.responseText;
                  }
              }
              ajax.open("GET","test.php?levelFromId="+levelFromId+"&&levelToId="+levelToId+"&&priceFrom="+priceFrom+"&&priceTo="+priceTo+"&&periodFrom="+periodFrom+"&&periodTo="+periodTo+"&&tagsId="+tagsId);
              ajax.send();
            }
        </script>
    </head>
    <body>
        <div id="header"  ><h3>Show Home Courses</h3></div>
        
            <div class="well span7" >
                    <table  cellpadding="15" cellspacing="15"  id="tableParameters" >
                        <tr>
                            <td><label>Tags ID</label></td>
                            <td><input type="text" id="tagsId" /></td>
                        </tr>
                        <tr>
                            <td><label>Level From ID</label></td>
                            <td><input type="text" id="levelFromId" required /></td>
                        </tr>
                        <tr>
                            <td><label>level To ID</label></td>
                            <td><input type="text" id="levelToId" required /></td>
                        </tr>
                        <tr>
                            <td><label>Price From</label></td>
                            <td><input type="text" id="priceFrom" required /></td>
                        </tr>
                        <tr>
                            <td><label>Price To</label></td>
                            <td><input type="text" id="priceTo" required /></td>
                        </tr>
                        <tr>
                            <td><label>Period From</label></td>
                            <td><input type="text" id="periodFrom" required /></td>
                        </tr>
                        <tr>
                            <td><label>Period To</label></td>
                            <td><input type="text" id="periodTo" required /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="button" onclick="showArray()" class="btn btn-danger" >Show Home Courses</button>
                            </td>
                        </tr>
                    </table>
            </div>
        <div id="result"></div>
        
    </body>
</html>
