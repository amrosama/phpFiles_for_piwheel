<!DOCTYPE html>
<html>
    <head>
        <script>
            function showUniv() {
                if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
                } else { // code for IE6, IE5
                  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                
                xmlhttp.onreadystatechange=function() {
                  if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    document.getElementById("Univarray").innerHTML = xmlhttp.responseText;
                  }
                }
                xmlhttp.open("GET","get_Univ.php",true);
                xmlhttp.send();
              }
        </script>
        
        <title>Get University</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap-theme.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div ><h1>Get Tags</h1></div>
        
        <div id="getUniv">
            <form method="post" action="get_Univ.php" >
                <button type="button" onclick="showUniv()">Get University</button>
           </form>
        </div>
        <div id="Univarray" ></div>
    </body>
</html>
